<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Hola Flask</title>
</head>
<body>
<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Correo</th>
            <th>Acciones</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
        <td>{{cliente[0]}}</td>
        <td>{{cliente[2]}}</td>
        <td>{{cliente[3]}}</td>
        <td>{{cliente[1]}}</td>
        <td>Editar | Borrar</td>
        <td>Editar |
            <a href="/destroy/{{cliente[0]}}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
</table>
</body>
</html>
